<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando imagens </title>
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    <p>Formatos mais comuns</p>
    <ul>

        <li>JPEG/JPG</li>
        <li>PNG</li>
        <li>GIF</li>
        <li>SVG</li>
    </ul>
    
    <hr>

    <p>Para usar imagens no HTML, é necessario aplicar a tag <code>img</code>
    e os tributos <code>src</code> e <cold>alt</cold>. </p>

    <h2>Exemplos</h2>

<img src="imagens/pink-floyd.jpg" alt="integrantes da banda Pink Floyd acenando para o publico">

<p>
    <img src="imagens/logo-html5.png" alt="">
    <img src="imagens/logo-css3.gif" alt="">

</p>

<!-- 
    Tag <div>:
        Div Representa uma caixa generica de conteudo, permitindo  agrupar elementos 
 -->

<div>
    <img src="imagens/dedos.jpg" alt="">
    <img src="imagens/ideias.jpg" alt="">
    <img src="imagens/pacoca.jpg" alt="">

</div>

<figure>
    
    <img src="imagens/destaque.jpg" alt="monitor com linhas de programação">

    <figcaption>Dia a dia do trabalho do programador Web</figcaption>


    
</figure>

<hr>

<img src="imagens/black-cat.svg" alt="">


</body>
</html>
